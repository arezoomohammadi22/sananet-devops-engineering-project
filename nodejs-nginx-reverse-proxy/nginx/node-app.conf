upstream node_app {
    server 127.0.0.1:3000;
}

server {
    listen 80;
    server_name example.com;  # replace with your domain or server IP

    # Optional: redirect www to non-www
    # server_name www.example.com;
    # return 301 $scheme://example.com$request_uri;

    access_log /var/log/nginx/node-app-access.log;
    error_log  /var/log/nginx/node-app-error.log;

    location / {
        proxy_pass http://node_app;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket / keep-alive (if needed later)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /healthz {
        proxy_pass http://node_app/healthz;
    }
}

