user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # Basic logging
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # Upstream to 3 backend servers
    upstream app_backend {
        server 10.0.0.11:80 max_fails=3 fail_timeout=30s;
        server 10.0.0.12:80 max_fails=3 fail_timeout=30s;
        server 10.0.0.13:80 max_fails=3 fail_timeout=30s;

        # You can also try:
        # least_conn;
        # ip_hash;
    }

    # Virtual host for the VIP (172.20.10.5)
    server {
        listen 80;
        server_name 172.20.10.5;  # or a domain name

        location / {
            proxy_pass http://app_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # (Optional) health check endpoint
        location /healthz {
            return 200 "OK\n";
        }
    }
}

